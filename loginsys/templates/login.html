{% extends "main.html" %}

{% block login %}
    <div class="large-offset-3 large-6 columns">
        <form action="{% url "login" %}" method="post"> <!--/auth/login/-->
            {% csrf_token %}
            <label for="username"> Имя пользователя </label>
            <input type="text" name="username" id="username">
            <label for="password"> Пароль </label>
            <input type="password" name="password" id="password">
            {% if login_error %}
                <label class="errors">{{login_error}}</label>
            {% endif %}
            <input type="submit" class="button" value="Войти">
            <div class="label round secondary"><a href="{# url "register" #}"> Регистрация </a></div><!--/auth/register/-->
        </form>
    </div>
{% endblock %}
